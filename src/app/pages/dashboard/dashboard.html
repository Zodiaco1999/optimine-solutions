<div class="card-container">
  <div class="card">
    <h3 class="title">Sensor Superior</h3>
    <ngx-gauge
      [size]="size"
      [value]="temp1"
      [min]="-40"
      [max]="80"
      [thick]="20"
      [label]="'Temperatura'"
      [append]="'°C'"
      [type]="'arch'"
      [cap]="'round'"
      [animate]="true"
      [duration]="800"
      [thresholds]="thresholds1"
    ></ngx-gauge>
  </div>

  <div class="card">
    <h3 class="title">Sensor Inferior</h3>
    <ngx-gauge
      [size]="size"
      [value]="temp2"
      [min]="-40"
      [max]="80"
      [thick]="20"
      [label]="'Temperatura'"
      [append]="'°C'"
      [type]="'arch'"
      [cap]="'round'"
      [animate]="true"
      [duration]="800"
      [thresholds]="thresholds2"
    ></ngx-gauge>
  </div>
</div>
